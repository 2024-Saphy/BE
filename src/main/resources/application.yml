spring:
  # .env import
  config:
    import: optional:file:.env[.properties]

  # Database
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASS}
    url: ${DB_URL}

  # Spring Data JPA
  jpa:
    show-sql: 'false'
    hibernate:
      ddl-auto: update
    open-in-view: 'false'
    database-platform: org.hibernate.dialect.MySQLDialect

  # JWT 설정 추가
  jwt:
    secret-key: ${JWT_SECRET}
    access-token-expiration: 604800000
    refresh-token-expiration: 604800000

  # PortOne
  portone:
    code: ${PORTONE_CODE}
    api:
      key: ${PORTONE_KEY}
      secretkey: ${PORTONE_SECRETKEY}

# p6spy log
decorator:
  datasource:
    p6spy:
      enable-logging: 'true'

# logging
logging:
  level:
    org:
      springframework:
        core:
          LocalVariableTableParameterNameDiscoverer: error
      hibernate:
        sql: debug
      hibernate.sql.results.internal.ResultsHelper: INFO
    p6spy: info

# Swagger 설정 추가
springdoc:
  show-login-endpoint: true
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

# 추가적으로 필요한 Swagger 설정 (예: CORS 등)
cors:
  allowed-origins: "*"
  allowed-methods: "*"
  allowed-headers: "*"

# AWS S3
cloud:
  aws:
    s3:
      bucket: ${CLOUD_AWS_S3_BUCKET}
    credentials:
      access-key: ${CLOUD_AWS_ACCESS_KEY}
      secret-key: ${CLOUD_AWS_SECRET_KEY}
    region:
      static: ${CLOUD_AWS_REGION}
    stack:
      auto: false