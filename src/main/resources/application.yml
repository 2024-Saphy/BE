spring:
  # .env import
  config:
    import: optional:file:.env[.properties]
  # Database
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${DB_USER}
    password: ${DB_PASS}
    url: ${DB_URL}

  # Spring Data JPA
  jpa:
    show-sql: 'false'
    hibernate:
      ddl-auto: create
    open-in-view: 'false'
    database-platform: org.hibernate.dialect.MySQLDialect

  # JWT 설정 추가
  jwt:
    secret-key: ${JWT_SECRET}
    access-token-expiration: 3600000 # 1시간
    refresh-token-expiration: 604800000  # 7 days

  # PortOne
  portone:
    code: ${PORTONE_CODE}
    api:
      key: ${PORTONE_KEY}
      secretkey: ${PORTONE_SECRETKEY}

# p6spy log
decorator:
  datasource:
    p6spy:
      enable-logging: 'true'

# logging
logging:
  level:
    org:
      springframework:
        core:
          LocalVariableTableParameterNameDiscoverer: error
      hibernate:
        sql: debug
    p6spy: info
